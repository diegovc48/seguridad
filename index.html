<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 25px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: left;
      margin-bottom: 15px;
    }

    .logo img {
      width: 140px;
    }

    .message {
      font-size: 13px;
      color: #444;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 7px 8px;
      font-size: 13px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 30px; /* 🔥 aumentado para más separación */
    }

    .btn {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-remember {
      background: #cfe7a0;
      color: #222;
    }

    .btn-reset {
      background: #a7d30c;
      color: #222;
    }
.button-group {
  display: flex;
  justify-content: center;
  gap: 25px; /* Aumenta la separación entre los botones */
  margin-top: 20px;
}

.btn {
  padding: 10px 18px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
    .btn-login {
      background: #004080;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="image.png" alt="UTS">
    </div>
    <p class="message">
      Estimado usuario, el sistema de autenticación ha cambiado, ahora debes hacer uso del formulario a continuación.
    </p>

    <form action="http://127.0.0.1:5000/guardar" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" id="usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" required>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-remember">Recordar Contraseña</button>
        <button type="reset" class="btn btn-reset">Restablecer</button>
        <button type="submit" class="btn btn-login">Ingresar</button>
      </div>
    </form>
  </div>
</body>
</html>
